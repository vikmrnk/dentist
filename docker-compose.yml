version: "3.9"

services:
  # =========================
  # MSSQL Database
  # =========================
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dentistry_db
    platform: linux/amd64
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql

  # =========================
  # Django Backend
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dentistry_backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_SECRET_KEY: django-insecure-dev-key-change-in-production
      DJANGO_DEBUG: "True"

      DB_NAME: dentistry
      DB_USER: sa
      DB_PASSWORD: "YourStrong@Passw0rd"
      DB_HOST: db
      DB_PORT: 1433

      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000

    depends_on:
      - db

    # ❗ КРИТИЧНО:
    # MSSQL на Windows може стартувати до 90 секунд.
    # НЕ використовуємо healthcheck.
    command: >
      sh -c "
      echo 'Waiting for MSSQL to be ready...' &&
      sleep 60 &&
      python manage.py migrate --noinput &&
      python manage.py runserver 0.0.0.0:8000
      "

  # =========================
  # React Frontend
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dentistry_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    # НЕ монтуємо ./frontend:/app, бо це перезаписує node_modules всередині контейнера
    # Якщо потрібен hot-reload - запускай фронтенд локально (див. README.md)
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
    depends_on:
      - backend
    command: npm run dev -- --host

# =========================
# Volumes
# =========================
volumes:
  mssql_data:
